<form method="POST" id="frm-buscar-capacitador">
    <div class="card text-white bg-warning mb-3" style="max-width: 48rem;">
        <div class="car-header">
            BUSQUEDA CAPACITADOR

            <button type="button" id="btn-close-buscar-capacitador" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <table id="tbl-buscar-capacitador" class="card text-white bg-warning mb-3 table-bordered table-hover">
                <thead>
                    <tr>
                        <th colspan="5">
                            <input type="text" v-model="valor"v-on:keyup="buscarCapacitador" placeholder="nombre o direccion" class="form-control">
                        </th>
                    </tr>
                    <tr>
                      
                        <th>NOMBRE</th>
                        <th>APELLIDO</th>
                        <th>DIRECCION</th>
                        <th>CORREO</th>
                        <th>GENERO</th>
                        
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="capacitador in miscapacitador" :key="capacitador.idCapacitador" v-on:click="modificarCapacitador(capacitador)">
                        <td>{{ capacitador.nombre }}</td>
                        <td>{{ capacitador.apellido }}</td>
                        <td>{{ capacitador.direccion }}</td>
                        <td>{{ capacitador.correo }}</td>
                        <td>{{ capacitador.genero }}</td>
                        <td>
                            <input v-on:click="eliminarCapacitador(capacitador.idCapacitador)" type="button" class="btn btn-outline-danger text-white" value="del">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
<script src="public/vistas/Capacitador/buscar-capacitador.js"></script>
