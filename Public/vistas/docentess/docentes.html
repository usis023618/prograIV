<form id="frmDocentes" method="post">
    <div class="card text-white bg-dark mb-3" style="max-width: 24rem;">
        <div class="card-header">
            Mantenimiento Docentes
        
            <button type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <div class="row p-2">
                <div class="col-4">
                    CODIGO
                </div>
                <div class="col-6">
                    <input pattern="[A-Z]{4}[0-9]{6}" type="text" id="txtCodigoDocente" placeholder="AAAA000000" class="form-control">
                </div>
                
            </div>
            <div class="row p-2">
                <div class="col-4">
                    NOMBRE
                </div>
                <div class="col-8">
                    <input pattern="[A-Za-zÑñ]{3,60}" type="text" id="txtNombreDocente" placeholder="AAA AAA" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    N. Escalafón
                </div>
                <div class="col-8">
                    <input pattern="[0-9]{7}" type="text" id="txtEscalafonDocente" placeholder="0000000" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    DIRECCION
                </div>
                <div class="col-8">
                    <input type="text" id="txtDireccionDocente" placeholder="AAA" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    TEL
                </div>
                <div class="col-8">
                    <input pattern="[0-9]{4}-[0-9]{4}" type="text" id="txtTelefonoDocente" placeholder="0000-0000" class="form-control">
                </div>
            </div>
            <div class="row p-2"> 
                <div class="col-12 text-center">
                    <input id="btnGuardarDocente" type="submit" class="btn btn-outline-primary text-white" value="Guardar">
                    <input type="reset" class="btn btn-outline-warning text-white" value="Limpiar">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-12 text-center">
                    <div id="respuestaDocente"> </div>
                </div>
            </div>
        </div>
    </div>
</form>
